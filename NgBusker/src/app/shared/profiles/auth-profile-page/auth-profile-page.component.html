<!-- Profile Card -->
<div class="card-profile">
    <div class="info-container">
        <!-- Profile Image -->
        <img src="../../../assets/photos/profile-busker.jpg" alt="Person" class="card-image">
        <!-- Profile Name -->
        <p class="card-name">{{username}}</p>
        <p *ngIf="isPerformer" class="card-type">Performer</p>
        <p *ngIf="!isPerformer" class="card-type">Viewer</p>
        <!-- Socials  -->
        <ul *ngIf="isPerformer" class="social-icons">

            <li>
                <a href="#">
                    <fa-icon [icon]="faInstagram"></fa-icon>
                </a>
            </li>
            <li>
                <a href="#">
                    <fa-icon [icon]="faFacebook"></fa-icon>
                </a>
            </li>
            <li>
                <a href="#">
                    <fa-icon [icon]="faTwitter"></fa-icon>
                </a>
            </li>
            <li>
                <a href="#">
                    <fa-icon [icon]="faYoutube"></fa-icon>
                </a>
            </li>
        </ul>
    </div>
    <div class="btn-container">
        <button class="btn draw-border">Followers</button>
        <button class="btn draw-border">Following</button>
        <button class="btn draw-border">Messages</button>
        <button *ngIf="isPerformer" class="btn draw-border">Tips</button>
        <button class="btn draw-border">Edit Profile</button>
    </div>

</div>
