<section class="login">
    <div class="background">
        <div class="card-container">
            <div class="card">
                <!-- Title -->
                <h1 class="title">Sign In</h1>
                <form action="">
                    <div class="fields-container">
                        <!-- Fields and Button -->
                        <mat-form-field class="email-input" appearance="fill">
                            <mat-label class="label">Email</mat-label>
                            <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher" placeholder="Ex. pat@example.com">
                            <mat-icon matSuffix fontSet="fas" fontIcon="fa-envelope"></mat-icon>
                            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                                Please enter a valid email address
                            </mat-error>
                            <mat-error *ngIf="emailFormControl.hasError('required')">
                                Email is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>

                        <mat-form-field class="password-input" appearance="fill">
                            <mat-label class="label">Password</mat-label>
                            <input type="password" matInput [formControl]="passwordFormControl" [errorStateMatcher]="matcher">
                            <mat-icon matSuffix fontSet="fas" fontIcon="fa-key"></mat-icon>
                            <mat-error *ngIf="passwordFormControl.hasError('password') && !passwordFormControl.hasError('required')">
                                Please enter a valid password
                            </mat-error>
                            <mat-error *ngIf="passwordFormControl.hasError('required')">
                                Password is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <button mat-raised-button>Login</button>

                </form>
            </div>
        </div>
        <div class="layer">
        </div>
    </div>
</section>
