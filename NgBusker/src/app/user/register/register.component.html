<section class="register">
    <div class="background">
        <div class="card-container">
            <div class="register-card">
                <!-- Title -->
                <h1 class="title">Sign Up</h1>
                <form action="">
                    <!-- Fields and Button -->
                    <div class="fields-container">
                        <mat-form-field class="email-input" appearance="fill">
                            <mat-label class="label">Email</mat-label>
                            <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher" placeholder="Ex. pat@example.com">
                            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                                Please enter a valid email address
                            </mat-error>
                            <mat-error *ngIf="emailFormControl.hasError('required')">
                                Email is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>

                        <mat-form-field class="username-input" appearance="fill">
                            <mat-label class="label">Input</mat-label>
                            <input placeholder="Ex. David Fincher" matInput>
                        </mat-form-field>

                        <mat-form-field class="password-input" appearance="fill">
                            <mat-label class="label">Password</mat-label>
                            <input type="password" matInput [formControl]="passwordFormControl" [errorStateMatcher]="matcher">
                            <mat-error *ngIf="passwordFormControl.hasError('password') && !passwordFormControl.hasError('required')">
                                Please enter a valid password
                            </mat-error>
                            <mat-error *ngIf="passwordFormControl.hasError('required')">
                                Password is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field class="rePassword-input" appearance="fill">
                            <mat-label class="label">Repeat Password</mat-label>
                            <input type="password" matInput [formControl]="passwordFormControl" [errorStateMatcher]="matcher">
                            <mat-error *ngIf="passwordFormControl.hasError('password') && !passwordFormControl.hasError('required')">
                                Please enter a valid password
                            </mat-error>
                            <mat-error *ngIf="passwordFormControl.hasError('required')">
                                Password is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                        <mat-radio-group aria-label="select-option">
                            <mat-radio-button value="performer"> Performer</mat-radio-button>
                            <mat-radio-button value="viewer">Viewer</mat-radio-button>
                            <div class="line-box">
                                <div class="line"></div>
                            </div>
                        </mat-radio-group>

                        <button mat-raised-button>Register</button>
                    </div>

                </form>

            </div>
        </div>
        <div class="layer"></div>
    </div>

</section>
